{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album lists</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <a href="{% url 'add_album' %}"><button>+ Album</button></a>
    <button>- Album</button>
    {% for album in albums %}
    <p class="album"><a href="{% url 'album-detail' album.pk %}">{{album}}</a></p>
    {% endfor %}
</body>
</html>
